<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Validação</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        input, button {
            margin-bottom: 10px;
        }

        #error-message {
            color: red;
        }
    </style>
</head>
<body>

<form id="myForm" action= "http://localhost/SSD3/treino_prova.html"  method="post" onsubmit="return validateForm();">
    <label for="username">Nome de Usuário:</label>
    <input type="text" id="username" name="username" required>
    <br><br>
    <label for="password">Senha:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit">Enviar</button>
</form>

<p id="error-message"></p>

<script>
    function validateForm() {
        var username = document.getElementById('username').value;
        var password = document.getElementById('password').value;
        var errorMessage = document.getElementById('error-message');

        // Validar os dados (exemplo simples)
        if (username === '' || password === '') {
            errorMessage.textContent = 'Por favor, preencha todos os campos.';
            console.log(username);
            return false;
        } else {
            // Lógica adicional de validação pode ser adicionada aqui
            errorMessage.textContent = '';  // Limpar mensagens de erro
            console.log(username);
        }
    }
</script>

</body>
</html>
